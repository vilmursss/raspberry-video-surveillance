<!DOCTYPE html>
<html>
<head>
    <title>Raspberry Pi Camera</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10"></script>
</head>
<body>
    <h1>Raspberry Pi Camera</h1>

    <div class="button-container">
        <button id="streamButton" class="button">Start Stream</button>
    </div>

    <div id="videoContainer" class="video-container">
        <h2>Live Camera Stream</h2>
        <video id="videoPlayer" class="video-player" controls autoplay muted></video>
        <div id="loadingStatus" class="status loading">Loading stream, please wait...</div>
        <div id="errorStatus" class="status error">Failed to load stream.</div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
